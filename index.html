<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Service Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #logs {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            max-height: 400px;
            overflow-y: scroll;
        }
        .log-entry {
            padding: 5px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h1>Notification Service Logs</h1>
<div id="logs"></div>

<script>
    // Устанавливаем WebSocket соединение с сервером
    const ws = new WebSocket("ws://localhost:8002/ws");

    // Обрабатываем получение сообщения от сервера
    ws.onmessage = function(event) {
        const logEntry = document.createElement("div");
        logEntry.classList.add("log-entry");
        logEntry.textContent = event.data; // Сообщение от сервера
        document.getElementById("logs").appendChild(logEntry);

        // Автоматически прокручиваем в конец
        const logsDiv = document.getElementById("logs");
        logsDiv.scrollTop = logsDiv.scrollHeight;
    };

    // Обработка ошибок WebSocket
    ws.onerror = function(error) {
        console.error("WebSocket Error: ", error);
    };

    // Закрытие WebSocket соединения
    ws.onclose = function() {
        console.log("WebSocket connection closed");
    };
</script>

</body>
</html>
